<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="info-section">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix Diagram">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-section">
        <label for="add-label">Add Item</label>
        <div class="add-input-wrapper">
          <input id="add-input"class="add-input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-list">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="point-edit">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="done-list">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
