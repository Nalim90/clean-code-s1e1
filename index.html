<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="info-section">
      <img class="img-info" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix Diagram">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-section">
        <h3 class="title add-title">Add Item</h3>
        <div class="add-input-wrapper">
          <input id="add-input" class="point-input add-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="point-list incomplete">
        <li class="task">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="point-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="button-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task point-edit">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="point-input">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class="button-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="point-list completed">
        <li class="task">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="point-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="button-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
