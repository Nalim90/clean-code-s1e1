<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="information">
      <img class="information__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix Diagram">
      <a class="information__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="main">
      <section class="apend">
        <h3 class="apend__chapter title">Add Item</h3>
        <article class="apend__input-wrapper">
          <input id="apend__input" class="point__input" type="text">
          <button class="button">Add</button>
        </article>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="point__list point__list--incomplete">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="point__input">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task point--edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="point__input">
            <button class="button button--edit">Save</button>
            <button class="button button--delete">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="point__list point__list--completed">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="point__input">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
